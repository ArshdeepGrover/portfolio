<section class="expertise classic-section">
  <h2 class="section-heading">Areas of Expertise</h2>
  <div class="expertise-grid">
    <div class="expertise-card" *ngFor="let item of services">
      <h3 class="expertise-title">{{ item.title }}</h3>
      <p class="expertise-desc">{{ item.sub_title }}</p>
    </div>
  </div>
</section>
